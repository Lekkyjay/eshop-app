<div class="row">
  <div class="col-2"> 
    <button (click)="removeFromCart()" class="btn btn-secondary btn-block px-3">-</button> 
  </div>
  <div class="col text-center getQuantity">{{ shoppingCart.getQuantity(product) }} in cart</div>
  <div class="col-2"> 
    <button (click)="addToCart()" class="btn btn-secondary btn-block px-3 cart-btn">+</button> 
  </div>        
</div>
